 {% extends "base.html" %}

{% block title %}Builders{% endblock %}
{% block main %}
<h1>Package Builders</h1>

{% for builder in builders %}
    <a href = '/builder/{{builder._id}}' >{{builder._id}}</a>
    {{ builder.lastping | humanize }}
    {% for cap in builder.capabilities %}
        <span class = 'tag tag-info' >{{cap}}</span>
    {% endfor %}
    <br />
{% endfor %}
{% endblock %}
